
<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>PremsChat</ion-title>
    <ion-buttons end>
      <button  (click)="search_click()" ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar *ngIf="search_clicks"></ion-searchbar>
  <ion-list>
      <button ion-item (click)="mainchat()" *ngFor="let user of users" >
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>

    </button>





  </ion-list>
</ion-content>
